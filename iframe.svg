<svg width="100%" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f0f2f5"/>
    
    <!-- Header -->
    <rect width="100%" height="60" fill="#1877F2"/>
    <text x="50%" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">
        Golden Apple Technologies - Live Preview
    </text>
    
    <!-- Iframe container -->
    <rect x="20" y="80" width="calc(100% - 40)" height="calc(100% - 100)" fill="white" stroke="#1877F2" stroke-width="2" rx="8"/>
    
    <!-- Iframe placeholder with link -->
    <a xlink:href="https://goldenapplecoders-coder.github.io" target="_blank">
        <rect x="30" y="90" width="calc(100% - 60)" height="calc(100% - 120)" fill="#e7f3ff" stroke="#0A5FC2" stroke-width="1" rx="4"/>
        
        <!-- Loading animation -->
        <circle cx="50%" cy="50%" r="20" fill="none" stroke="#1877F2" stroke-width="3" stroke-dasharray="30 10">
            <animateTransform attributeName="transform" type="rotate" from="0 50% 50%" to="360 50% 50%" dur="2s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Website preview content -->
        <text x="50%" y="45%" text-anchor="middle" fill="#1877F2" font-family="Arial" font-size="16" font-weight="bold">
            goldenapplecoders-coder.github.io
        </text>
        
        <text x="50%" y="52%" text-anchor="middle" fill="#65676B" font-family="Arial" font-size="14">
            Click to open website in new tab
        </text>
        
        <!-- Click instructions -->
        <rect x="40%" y="60%" width="20%" height="40" fill="#1877F2" rx="20"/>
        <text x="50%" y="65%" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">
            OPEN SITE
        </text>
    </a>
    
    <!-- Footer note -->
    <text x="50%" y="calc(100% - 20)" text-anchor="middle" fill="#65676B" font-family="Arial" font-size="12">
        Embedded preview of Golden Apple Technologies website
    </text>
</svg>